name: Platform Orchestrator (Security â†’ ELT â†’ Observability)
run-name: "Orchestrator: ${{ github.ref_name }} - ${{ github.event_name }}"

on:
  push:
    tags:
      - 'pipeline validation'
    branches:
      - main
      - develop
      - 'feature/*'
  issues:
    types: [labeled, closed, opened, locked, reopened, unlocked]

concurrency:
  group: orchestrator-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  RUN_SECURITY: ${{ vars.RUN_SECURITY || 'yes' }}
  RUN_OBSERVABILITY: ${{ vars.RUN_OBSERVABILITY || 'yes' }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

jobs:
  resolve_context:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.resolve.outputs.environment }}
      run_security: ${{ steps.resolve.outputs.run_security }}
      run_observability: ${{ steps.resolve.outputs.run_observability }}
    steps:
      - name: Resolve environment & toggles
        id: resolve
        shell: bash
        run: |
          REF="${{ github.ref }}"
          if [[ "$REF" == "refs/heads/main" ]]; then
            ENV=prod
          elif [[ "$REF" == "refs/heads/develop" ]]; then
            ENV=dev
          elif [[ "$REF" == refs/heads/feature/* || "$REF" == refs/tags/* ]]; then
            ENV=ci
          else
            ENV=ci
          fi

          RUN_SEC="${RUN_SECURITY}"
          RUN_OBS="${RUN_OBSERVABILITY}"

          if [[ "${{ github.event_name }}" == "issues" ]]; then
            LABELS="$(jq -r '.issue.labels[].name' < "$GITHUB_EVENT_PATH" || true)"
            if echo "$LABELS" | grep -qi 'skip-security'; then RUN_SEC=no; fi
            if echo "$LABELS" | grep -qi 'skip-observability'; then RUN_OBS=no; fi
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "run_security=$RUN_SEC" >> $GITHUB_OUTPUT
          echo "run_observability=$RUN_OBS" >> $GITHUB_OUTPUT

  provision_feature:
    name: "Provision Feature Schema"
    needs: resolve_context
    if: >
      github.event_name == 'issues' &&
      contains(github.event.issue.labels.*.name, 'feature')
    runs-on: ubuntu-latest
    outputs:
      feature_schema: ${{ steps.get-name.outputs.feature_schema }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse feature schema/object name
        id: get-name
        run: |
          FEATURE_NAME=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH" \
            | grep -i 'Schema/Object Name' | cut -d':' -f2 | xargs | tr '-' '_' )
          echo "feature_schema=$FEATURE_NAME" >> "$GITHUB_OUTPUT"
          echo "FEATURE_SCHEMA=$FEATURE_NAME" >> "$GITHUB_ENV"

      - name: Create schema/object
        run: |
          echo "Creating schema/object: ${FEATURE_SCHEMA}"
          python scripts/python/create_schema.py "${{ github.event.issue.number }}"


  security:
    name: "Security SAST"
    needs: [resolve_context, provision_feature]
    if: needs.resolve_context.outputs.run_security == 'yes'
    permissions:
      contents: read
      actions: read
      pull-requests: write
      security-events: write
    uses: ./.github/workflows/security.yml
    with:
      environment: ${{ needs.resolve_context.outputs.environment }}
      extra_flags: ""
      requirements_path: "scripts/python/sec.req.txt"
    secrets: inherit # pragma: allowlist secret

  pipelines:
    name: "Medallion ELT"
    needs: [security, resolve_context, provision_feature]
    if: |
      needs.resolve_context.result == 'success' &&
      (needs.security.result == 'success' || needs.security.result == 'skipped')
    uses: ./.github/workflows/data_pipeline.yml
    with:
      environment: ${{ needs.resolve_context.outputs.environment }}
      extra_flags: ""
      requirements_path: "scripts/python/elt.req.txt"
    secrets: inherit # pragma: allowlist secret

  observability:
    name: "Observability Metrics"
    needs: [pipelines, resolve_context, provision_feature]
    if: |
      needs.resolve_context.outputs.run_observability == 'yes' &&
      needs.pipelines.result == 'success'
    permissions:
      contents: read
      pages: write
      id-token: write
    uses: ./.github/workflows/observability.yml
    with:
      environment: ${{ needs.resolve_context.outputs.environment }}
      extra_flags: ""
      requirements_path: "scripts/python/obs.req.txt"
      master_schema: "master_data"
    secrets: inherit # pragma: allowlist secret

  manual_cleanup:
    name: "Manual Cleanup (Issue)"
    needs: resolve-context
    if: >
      github.event_name == 'issues' &&
      contains(github.event.issue.labels.*.name, 'cleanup')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse object name to delete
        run: |
          OBJECT_NAME=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH" \
            | grep -i 'Schema/Object Name to Delete' | cut -d':' -f2 | xargs | tr '-' '_' )
          echo "OBJECT_NAME=$OBJECT_NAME" >> "$GITHUB_ENV"

      - name: Drop schema/object
        run: |
          python scripts/python/drop_schema.py "${OBJECT_NAME}" "${{ github.event.issue.number }}"

  cleanup_on_failure:
    name: "Auto Cleanup (on failure/cancel)"
    needs:
      - resolve-context
      - provision_feature
      - security
      - pipelines
      - observability
    if: >
      always() &&
      needs.provision_feature.outputs.feature_schema != '' &&
      (needs.security.result == 'failure' ||
       needs.pipelines.result == 'failure' ||
       needs.observability.result == 'failure' ||
       cancelled())
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Drop provisioned schema/object
        env:
          FEATURE_SCHEMA: ${{ needs.provision_feature.outputs.feature_schema }}
        run: |
          echo "Attempting rollback of schema/object: ${FEATURE_SCHEMA}"
          # Use run_id as the "reason" or match your drop scriptâ€™s signature
          python scripts/python/drop_schema.py "${FEATURE_SCHEMA}" "${{ github.run_id }}"


  notify:
    needs: [resolve_context, security, pipelines, observability]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Compose summary
        id: sum
        run: |
          SEC=${{ needs.resolve_context.outputs.run_security == 'yes' && needs.security.result || 'skipped' }}
          PIPE=${{ needs.pipelines.result }}
          OBS=${{ needs.resolve_context.outputs.run_observability == 'yes' && needs.observability.result || 'skipped' }}

          OVERALL=success
          [[ "$SEC" == "failure" || "$PIPE" == "failure" || "$OBS" == "failure" ]] && OVERALL=failure

          echo "overall=$OVERALL" >> $GITHUB_OUTPUT
          echo "security=$SEC" >> $GITHUB_OUTPUT
          echo "pipelines=$PIPE" >> $GITHUB_OUTPUT
          echo "observability=$OBS" >> $GITHUB_OUTPUT
          echo "run_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "env=${{ needs.resolve_context.outputs.environment }}" >> $GITHUB_OUTPUT
          echo "event=${{ github.event_name }}" >> $GITHUB_OUTPUT

      - name: Slack â€” Orchestration Summary
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                { "type":"header", "text": { "type":"plain_text", "text": "${{ steps.sum.outputs.overall == 'success' && 'âœ… Orchestration Succeeded' || 'ðŸš¨ Orchestration Failed' }}" } },
                { "type":"section", "fields": [
                  { "type":"mrkdwn", "text":"*Environment:* `${{ steps.sum.outputs.env }}`" },
                  { "type":"mrkdwn", "text":"*Branch/Ref:* `${{ steps.sum.outputs.branch }}`" },
                  { "type":"mrkdwn", "text":"*Triggered by:* `${{ steps.sum.outputs.event }}`" },
                  { "type":"mrkdwn", "text":"*Run:* <${{ steps.sum.outputs.run_url }}|${{ github.run_id }}>" }
                ]},
                { "type":"divider" },
                { "type":"section", "text": { "type":"mrkdwn",
                  "text":"*Stages*\nâ€¢ Security scan: *${{ steps.sum.outputs.security }}*\nâ€¢ Data pipelines (ELT): *${{ steps.sum.outputs.pipelines }}*\nâ€¢ Observability metrics: *${{ steps.sum.outputs.observability }}*" } },
                { "type":"context", "elements": [
                  { "type":"mrkdwn", "text":"Labels `skip-security` / `skip-observability` can alter stage execution for issue-triggered runs." }
                ]}
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
